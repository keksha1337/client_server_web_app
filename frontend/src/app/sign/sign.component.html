<div class = "TableOfSignIn">

  <h2>Вход</h2>

  <table>
    <tr>
      <td>Логин: </td>
      <td><input [(ngModel)]="user.login" placeholder=""/></td>
    </tr>
    <tr>
      <td>Пароль: </td>
      <td><input type="password" [(ngModel)]="user.password" placeholder=""/></td>
    </tr>
  </table>

  <button (click)="enterKingdom(user.login, user.password)">Войти</button>

</div>
